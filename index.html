<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Admin Dashboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="sidebar">
                <div class="logo">Logo</div>
                <div class="Home">Home</div>
                <div class="Messages">Messages</div>
                <div class="History">History</div>
                <div class="Tasks">Tasks</div>
                <div class="Communities">Communities</div>
                <div class="Settings">Settings</div>
                <div class="Support">Support</div>
                <div class="Privacy">Privacy</div>
            </div>
            <div class="header">
                <div class="form-container">
                    <form>
                        <input type="search" name="search" id="search" placeholder="Search...">
                        <button type="submit" class="submit-button">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.7.7l.27.28v.79l5 4.99a1 1 0 1 0 1.42-1.42l-4.99-5zm-4 0a4.5 4.5 0 1 1 4.5-4.5 4.5 4.5 0 0 1-4.5 4.5z" />
                            </svg>
                        </button>
                    </form>
                </div>
                <img src="./images/notification.png" class="notification">
                <img src="./images/user-profile-circle.svg" class="profileIcon">
                <h3 class="top-right-name">Noah Chun</h3>
                <h4>Hi there, Noah</h4> 
                <button class="newButton">New</button>
                <button class="uploadButton">Upload</button>
                <button class ="shareButton">Share</button>
            </div>
            <div class="main-content">

            </div>
        </div>
    </body>
</html>
